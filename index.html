<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="js/main.js" defer></script>
  <title>GraphViz</title>
</head>

<body>
  <div id="container">
    <header>
      <h1 class="page-title">
        CS106L GraphViz
        <a href="https://github.com/jaxvanyang/graphviz" target="_blank">
          <img class="icon-github" src="images/github.svg" alt="GitHub icon">
        </a>
      </h1>
    </header>

    <main class="graph-painter">
      <canvas id="graph-canvas" width="500" height="400"></canvas>

      <div class="graph-controller">
        <div class="graph-input-row">
          <label for="text-graph">Graph Input</label>
          <textarea name="text-graph" id="text-graph" cols="30" rows="10"></textarea>
        </div>

        <div class="time-input-row">
          <label for="number-time">Run Time (s)</label>
          <input name="number-time" id="number-time" type="number" min="1" max="5" step=".1">
        </div>

        <div class="button-row">
          <button id="btn-run">Run</button>
          <button id="btn-reset">Reset</button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
